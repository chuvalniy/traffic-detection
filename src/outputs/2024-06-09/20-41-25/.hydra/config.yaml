video_reader:
  src: ../data/traffic_0.mp4
  skip_secs: 0
show_node:
  imshow: true
  show_detection: true
  show_tracking: true
  show_analytics: true
detection_node:
  device: cuda
  model_path: ../artifacts/yolov8n.pt
tracking_node:
  first_track_thresh: 0.5
  second_track_thresh: 0.1
  match_thresh: 0.95
  track_buffer: 256
track_manager_node:
  buffer_analytics: 0.5
  min_lifetime_track: 3
  count_cars_buffer_frames: 25
